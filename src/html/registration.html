<!-- registration -->

<section class="registration" id="registration">
  <div class="container">
    <p class="registration__text">Регистрация на <span class="orange-text"> бесплатную </span> телефонную <span
        class="orange-text"> консультацию </span>
      по нюансам ЗНО по английскому языку</p>
    <p class="registration__text registration__text--small">Оставь заявку на участие в <span
        class="orange-text">бесплатном занятии.</span>
      С
      вами свяжется консультант
      и ответит на вопросы.</p>

    <div class="form-wrapper">
      <form action="#" class="registration__form">
        <input name="name" type="text" class="registration__form-input registration__form-input--name"
          placeholder="имя*" required minlength="2" pattern="[A-Za-zА-Яа-яЁё]{2,}">
        <input name="phone" type="tel" class="registration__form-input registration__form-input--tell"
          placeholder="телефон*" required pattern="[0-9]{10}">

        <div class="registration__form-btn-wrapper">
          <button type="submit" class="registration__form-btn">хочу на бесплатное занятие</button>
        </div>

      </form>
    </div>
  </div>
</section>
